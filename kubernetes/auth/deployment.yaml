apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:5b53e187ecd8ddddf9d8d16133b9668b1aca72f1
          env:
            - name: TOKEN_KEY
              value: secrettoken!
