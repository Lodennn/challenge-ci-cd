apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:713e318d7e1c1cf99bfc870bb56695cddaf29614
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
