apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:4f1818716fddec43c26a22c68052e3c239fc085f
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
