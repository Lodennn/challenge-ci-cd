apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:b3d378e8f9a3c6fa94d66b5d845ffe99d8a0ff0c
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
