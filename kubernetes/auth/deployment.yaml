apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:24f0af23b40ab2da54c2b6f8a418a00d3d4cfeca
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
