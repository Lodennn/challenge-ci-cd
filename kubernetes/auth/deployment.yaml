apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:746ce516ce8566a1b9347b8e7a6dfb2ef4aa8485
          env:
            - name: TOKEN_KEY
              value: secrettoken!
