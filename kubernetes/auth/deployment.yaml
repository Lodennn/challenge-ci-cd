apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:d4473d4031a3d67f3c0f7f776285d342ce52885e
          env:
            - name: TOKEN_KEY
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: TOKEN_KEY
      restartPolicy: Always
