apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:76d2d545c667b9a8822cb096889131740be127e3
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
