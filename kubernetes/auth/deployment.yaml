apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:f3817c666f0f47c8544676e8bd94baaa870a523f
          env:
            - name: TOKEN_KEY
              value: secrettoken!
