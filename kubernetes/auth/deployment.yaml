apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:0b72b367ffc5437ed7d2e1f966e363b4ee25141c
          env:
            - name: TOKEN_KEY
              value: secrettoken!
