apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:fc69dd50e870d23b223d9886dc67cf7573b595bf
          env:
            - name: TOKEN_KEY
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: TOKEN_KEY
      restartPolicy: Always
