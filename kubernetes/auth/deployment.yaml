apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:d0187cd25df03c6ee23cff995db53dbe4eb2202e
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
