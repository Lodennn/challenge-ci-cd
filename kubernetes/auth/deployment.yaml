apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:25e94df430ef367b1ff4e857ac4489999ac8392e
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
