apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:df41d64b288c823638561ca7b5000a9a34961741
          env:
            - name: TOKEN_KEY
              value: secrettoken
      restartPolicy: Always
