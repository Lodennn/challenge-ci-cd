apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:eeb36aa299857694910d3e28fd6cd430979f3dec
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
