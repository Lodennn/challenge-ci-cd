apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:89333da6c9bff50e63b2783497c5cecac3f8d4c3
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
