apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:0356898837f5c269a6d0ac849c2c4e43c139ec72
          env:
            - name: TOKEN_KEY
              value: secrettoken!
