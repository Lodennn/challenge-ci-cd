apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:ade3559c315eea7fadd2f1a116068eb024e18de4
          env:
            - name: TOKEN_KEY
              value: secrettoken!
