apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:6687ea92137f62f8e6e1c10b014ba808ae4c309a
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
