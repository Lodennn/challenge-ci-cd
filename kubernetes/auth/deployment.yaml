apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:fb5311d5ca42a5eb8786c8c74831fd48cc207c5e
          env:
            - name: TOKEN_KEY
              value: secrettoken!
      restartPolicy: Always
