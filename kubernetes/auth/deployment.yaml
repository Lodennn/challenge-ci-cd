apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:c075c389b553d045dccc65b002934771770caea0
          env:
            - name: TOKEN_KEY
              value: secrettoken!
