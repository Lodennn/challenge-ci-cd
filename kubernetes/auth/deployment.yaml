apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-pod
    spec:
      containers:
        - name: auth-container
          image: lodenn/auth-api:084fbada68ec402e64a2c2d45c4f6ec2753f330d
          env:
            - name: TOKEN_KEY
              value: secrettoken!
