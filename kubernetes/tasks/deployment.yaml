apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
spec:
  selector:
    matchLabels:
      app: tasks-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: tasks-pod
    spec:
      containers:
        - name: tasks-container
          image: lodenn/tasks-api:df41d64b288c823638561ca7b5000a9a34961741
          env:
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: MONGO_INITDB_DATABASE
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: MONGO_DB_HOST
            - name: AUTH_API_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: environment
                  key: AUTH_API_ADDRESS
      restartPolicy: Always
